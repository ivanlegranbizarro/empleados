<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>

<body>
    <section>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link 
                                {% if request.resolver_match.url_name == 'lista_empleados' %}
                                    active
                                {% endif %}
                                    " aria-current="page" href="{% url 'persona_app:lista_empleados' %}">Empleados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link 
                                {% if request.resolver_match.url_name == 'lista_departamentos'%}
                                    active
                                {% endif %}
                                    " href="{% url 'departamento_app:lista_departamentos' %}">Departamentos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link 
                                {% if request.resolver_match.url_name == 'admin_empleados' %}
                                   active 
                                {% endif %}
                                     " href="{% url 'persona_app:admin_empleados' %}">Administrar</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <a class="btn btn-outline-light mx-4"
                                href="{% url 'departamento_app:nuevo_departamento' %}">Registrar un nuevo
                                departamento</a>
                        </form>
                        <form class="d-flex">
                            <a class="btn btn-outline-light" href="{% url 'persona_app:add_empleado' %}">Registrar
                                nuevo empleado</a>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <section>
        <main>
            {% block content %}

            {% endblock content %}
        </main>
    </section>

    <section>
        <footer>

        </footer>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
