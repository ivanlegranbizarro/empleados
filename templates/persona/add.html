{% extends '../base.html' %}


{% block title %}
Registro de nuevos empleados
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col">
            <h1>Registra desde aqu√≠ a tus nuevos empleados</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-sm btn-outline-success my-4" type="submit">Guardar empleado</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
