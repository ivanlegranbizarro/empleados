{% extends '../base.html' %}


{% block title %}
Empleados de este departamento
{% endblock title %}



{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col">
            <h1>Empleados de este Departamento</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <table class="table my-5">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in object_list %}
                    <tr>
                        <th scope="row">{{e.id}}</th>
                        <td>{{e.first_name}}</td>
                        <td>{{e.last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock content %}
